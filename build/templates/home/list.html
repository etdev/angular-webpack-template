<div class="container-fluid">
  <div id="wrapper">

    <div id="page-wrapper" canvas="container">
      <section class="home-main">
        <ng-include src="'assets/templates/header.html'"></ng-include>
        <div class="logo">
          <img src="images/tr_logo_white_sushi_only.png"></img>
        </div>
        <h2>Just good, cheap restaurants</h2>
        <p class="subtitle">In the Tokyo area</h2>
        <div class="tr-btn large primary round">
          <a ng-href="/#/#tr-item-list"> Check Now </a>
        </div>
      </section>

      <tr-home-picker></tr-home-picker>

      <section id="tr-item-list" class="tr-item-list">
        <ul>
          <tr-area-list areas="areas" loading="loading"></tr-area-list>
        </ul>
      </section>

    </div>

    <div id="loader"></div>
  </div> <!-- wrapper -->
</div>
