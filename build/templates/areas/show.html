  <ng-include src="'assets/templates/header.html'"></ng-include>
  <h2>Restaurants in {{ area.english_name }}</h2>
  <p class="subtitle">Have a look at what {{ area.english_name }} has to offer</h2>
</section>

<section class="tr-item-list">
  <ul>
    <tr-restaurant-list restaurants="restaurants" loading="loading"></tr-restaurant-list>
  </ul>
</section>

</div>

<tr-pagination
    per-page="perPage"

    prev="prev"
    next="next"
    current-page="currentPage">
